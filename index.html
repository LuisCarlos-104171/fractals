<!DOCTYPE html>
<html lang="en">

<body class="bg-gradient-to-b from-green-100 to-blue-200 min-h-screen flex flex-col p-20">

            <p class="text-gray-600 mb-6">Create stunning procedural mountain ranges with customizable parameters.</p>
        </div>
        <a href="mountains"
           class="block w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded text-center transition duration-300 mt-auto">
